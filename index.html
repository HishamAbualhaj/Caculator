<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Main  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- icons fontawsome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;400;500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <h1 class="title">Made By : Hisham Raid Abu alhaj</h1>
    <div class="website">

        <div class="calculator ">
            <div class="container">
                    <div class="modes">
                        <div class="switch"></div>
                        <i class="fa-solid fa-regular fa-sun"></i>
                        <i class="fa-regular fa-moon"></i>
                    </div>
                    <div class="result">
                        <div class="preview-op"></div>
                        <span class="final-result"></span>
                    </div>
                    <div class="buttons">
                        <div class="row">
                            <div class="btn sp-op">AC</div>
                            <div class="btn sp-op">+/-</div>
                            <div class="btn sp-op op">%</div>
                            <div class="btn op">/</div>
                        </div>
                        <div class="row">
                            <div class="btn num">7</div>
                            <div class="btn num">8</div>
                            <div class="btn num">9</div>
                            <div class="btn op">*</div>
                        </div>
                        <div class="row">
                            <div class="btn num">4</div>
                            <div class="btn num">5</div>
                            <div class="btn num">6</div>
                            <div class="btn op">-</div>
                        </div>
                        <div class="row">
                            <div class="btn num">1</div>
                            <div class="btn num">2</div>
                            <div class="btn num">3</div>
                            <div class="btn op">+</div>
                        </div>
                        <div class="row">
                            <div class="btn"><i class="fa-solid fa-power-off"></i></div>
                            <div class="btn num">0</div>
                            <div class="btn dot">.</div>
                            <div class="btn equal">=</div>
                        </div>
                    </div>
            </div>
        </div>
      
    </div>
    <script src="script.js"></script>
</body>

</html>
